<div class="item">
    <div class="title">
        {{item.description}}
    </div>
    <div class="img">
        <img [src]="item.imageUrl">
    </div>
    <div class="price">
        {{(item.price / 100) | currency}}
    </div>
    <button (click)="addToCartClicked()">Remove From Cart</button>
</div>
